<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Contact Form</title>
    <link rel="stylesheet" href="./css/style.css" lang="scss">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <header><h1>Multi container Form</h1> </header>
            <div class="float-right">
                <button onclick="user.addForm()">Add Contact</button>
                <button onclick="user.validateForms()">Validate</button>
                <button onclick="user.saveForms()">Save</button>
            </div>
        </div>
        <div class="forms">
                
        </div>
    </div>

    <template class="contact-form">
        <div class="form">
            <div class="header">
                <h2>Contact</h2>
                <button class="float-right" onclick="user.removeForm(this)">Remove</button>
            </div>
            <div class="c-block">
                <label for="c-name">Name</label>
                <input type="text" name="c-name" />
                <div class="c-error c-name"></div>
            </div>
            <div class="c-block">
                <label for="c-email">Email</label>
                <input type="text" name="c-email" />
                <div class="c-error c-email"></div>
            </div>
            <div class="c-block">
                <label for="c-phone">Phone Number</label>
                <input type="text" name="c-phone" />
                <div class="c-error c-phone"></div>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="./js/multi-form-handler.js"></script>
</body>
</html>
